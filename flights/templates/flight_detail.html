<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation details</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    {% include "Header.html" %}
    <section class="bg-light py-3 py-md-5 py-xl-8">

  <div class="container">
    <div class="row gy-4 gy-lg-0">
      <div class="col-12 col-lg-8 col-xl-9">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <div class="tab-content pt-4" id="profileTabContent">
              <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel" aria-labelledby="overview-tab" tabindex="0">

                <h5 class="mb-3">Flight details</h5>
                <div class="row g-0">
                  <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                    <div class="p-2">flight number</div>
                  </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.flight_number }}</div>
                  </div>
                  <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                    <div class="p-2">Arrival airport</div>
                  </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.arrival_airport }}</div>
                  </div>
                  <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                    <div class="p-2">Departure Airport</div>
                  </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.departure_airport }}</div>
                  </div>

                    <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                        <div class="p-2">Departure Time</div>
                    </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.departure_time }}</div>
                  </div>

                    <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                        <div class="p-2">Arrival Time</div>
                    </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.arrival_time }}</div>
                  </div>


                     <div class="col-5 col-md-3 bg-light border-bottom border-white border-3">
                        <div class="p-2">Ticket Price</div>
                    </div>
                  <div class="col-7 col-md-9 bg-light border-start border-bottom border-white border-3">
                    <div class="p-2">{{ flight.ticket_price }}</div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
